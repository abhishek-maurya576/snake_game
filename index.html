<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
            </div>
            <div class="power-up-status">
                <span id="active-powerup"></span>
            </div>
        </div>
        <canvas id="game-board"></canvas>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <div class="mobile-controls">
                <button class="mobile-btn up">↑</button>
                <div class="horizontal-controls">
                    <button class="mobile-btn left">←</button>
                    <button class="mobile-btn down">↓</button>
                    <button class="mobile-btn right">→</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
